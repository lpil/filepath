name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.9.0"
          rebar3-version: "3"
      - run: gleam test --target erlang
      - run: gleam test --target javascript
      - run: gleam format --check src test

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.9.0"
          rebar3-version: "3"
      - run: gleam test --target erlang
      - run: gleam test --target javascript
      - run: gleam format --check src test
